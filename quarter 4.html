  <!-- JavaScript -->
  <script>
    function quarter4() {
      document.getElementById("qtr4").innerHTML =
        "My fourth quarter project is an online portfolio that highlights my skills in basic HTML, CSS, Bootstrap, and JavaScript, featuring a clean, responsive design and interactive elements to showcase my web development abilities.";
    }

    const faders = document.querySelectorAll('.fade-in');

    const appearOptions = {
      threshold: 0.1,
      rootMargin: "0px 0px -50px 0px"
    };

    const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        appearOnScroll.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });
  </script>
